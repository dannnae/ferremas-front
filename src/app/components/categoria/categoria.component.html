<div class="categories-grid">
  <div class="category" *ngFor="let category of categories" [routerLink]="['/productos', category.name]">
    <img [src]="category.image" [alt]="category.name" class="category__image">
    <div class="category__overlay"></div>
    <h3 class="category__title">{{ category.name }}</h3>
  </div>
</div>
